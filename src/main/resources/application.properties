# Configurações relacionadas ao banco de dados
spring.datasource.url=${FILMSHEET_DB}
spring.datasource.username=${FILMSHEET_DB_USER}
spring.datasource.password=${FILMSHEET_DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração Swagger e Springdoc
springdoc.swagger-ui.path=/
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/documentation